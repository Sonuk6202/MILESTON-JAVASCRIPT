<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discount Percentage Calculator</h1>
        <div class="form-group">
            <label for="original-price">Original Price ($):</label>
            <input type="number" id="original-price" step="0.01" placeholder="Enter original price">
        </div>
        <div class="form-group">
            <label for="discounted-price">Discounted Price ($):</label>
            <input type="number" id="discounted-price" step="0.01" placeholder="Enter discounted price">
        </div>
        <button onclick="calculateDiscount()">Calculate Discount</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
