<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Total Price Calculator</h2>
        <div id="cartItems">
            <input type="number" placeholder="Unit Price" class="unit-price">
            <input type="number" placeholder="Quantity" class="quantity">
        </div>
        <button onclick="addItem()">Add Another Item</button>
        <button onclick="calculateTotal()">Calculate Total</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
